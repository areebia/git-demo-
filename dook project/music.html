<p>Click the button to create an AUDIO element with controls that will play a sound in a .mp3 .</p>



<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    
    var z = document.createElement("img");
    
    z.src = "dook.jpg";

    document.body.appendChild(z);
    
    var x = document.createElement("audio");
    
    x.type = 'audio/mpeg';
    x.src = "sqd.mp3";
   
    x.controls = "controls";
    x.id = "audio-player";

    x.play(); 
    x.style.display = "none";

    document.id.appendChild(x);
